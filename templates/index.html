<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final IGG</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"], input[type="number"] { width: 300px; padding: 5px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Analisador de IGG</h1>
    <p>Faça o upload da sua planilha de levantamento (formato .xlsx).</p>

    <form action="/upload" method="POST" enctype="multipart/form-data">

        <div>
            <label for="planilha">1. Selecione a planilha:</label>
            <input type="file" name="planilha" id="planilha" accept=".xlsx, .xls" required>
        </div>

        <div>
            <label for="linha_inicial">2. Em qual linha começam os dados?</label>
            <input type="number" name="linha_inicial" id="linha_inicial" placeholder="Ex: 7" value="7" min="1" required>
        </div>

        <div>
            <input type="submit" value="Processar Planilha">
        </div>

    </form>

</body>
</html>
